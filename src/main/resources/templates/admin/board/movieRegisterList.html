    <script>
        $(document).ready(function(){
            $('.movieListDelete').click(function (e) {
                e.preventDefault();
                var $link = $(this);
                var $row = $link.closest('tr');

                console.log("$row = " + $row );
                //$row.remove();

                var num = $link.closest('tr').find('td:eq(7)').text();

                console.log("num = " + num);

                if (confirm('등록된 영화를 삭제하시겠습니까?')) {
                    $.ajax({
                        url: '/cinema/admin/movieRegisterList/deleteMovie/' + num,
                        type: 'DELETE',
                        success: function (data) {
                            $row.remove();
                        },
                        error: function (xhr, status, error) {
                        }
                    });
                }
            });
        });

    </script>

<div id="register" layout:fragment="content">
    <div id="register_detail">
         영화 목록
        <hr/>

        <section>
            <table>
                <tr>
                    <th>영화 이름</th>
                    <th>장르</th>
                    <th>감독</th>
                    <th>출연진</th>
                    <th>개봉 일자</th>
                    <th>스크린 타입</th>
                    <th colspan="2">관리</th>
                </tr>

                <th:block th:each="movie:${movies}">
                    <tr>
                        <td><a th:text="${movie.movieName}" th:href="@{/movie/movieView(movieNum=${movie.movieNum})}">해리포터</a></td>
                        <td th:text="${movie.cateName}">호러</td>
                        <td th:text="${movie.director}">해리</td>
                        <td th:text="${movie.actor}">포터 및 친구들</td>
                        <td th:text="${movie.openDate}">2022/11/11</td>
                        <td th:text="${movie.screenType}">2D</td>
                        <td><a href="#" class="movieListDelete">삭제</a></td>
                        <td style="display: none" th:text="${movie.movieNum}" >1</td>
                    </tr>
                </th:block>
            </table>



            <!-- 페이지 네비게이션 -->
            <div class="page">
                <th:block th:if="${pageGroupStart > 1}">
                    <a th:href="@{/admin/movieRegisterList(pg=${pageGroupStart - 1})}" class="prev">이전</a>
                </th:block>

                <th:block th:each="num : ${#numbers.sequence(pageGroupStart, pageGroupEnd)}">
                    <a th:href="@{/admin/movieRegisterList(pg=${num})}" th:class="${num == currentPage} ? 'on' : 'num'">[[${num}]]</a>
                </th:block>

                <th:block th:if="${pageGroupEnd < lastPageNum}">
                    <a th:href="@{/admin/movieRegisterList(pg=${pageGroupEnd + 1})}" class="next">다음</a>
                </th:block>
            </div>
        </section>
    </div>
