            font-size: 15px; /* 활성 페이지 글자 크기 설정 */

        <div id="register" layout:fragment="content">
            <div id="register_detail">
                회원 목록
                <hr/>

                <section>
                    <table>
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>포인트</th>
                            <th>생년월일</th>
                            <th>Type</th>
                        </tr>

                        <th:block th:each="member:${members}">
                            <tr>
                                <td th:text="${member.uid}">a1234</td>
                                <td th:text="${member.name}">김유신</td>
                                <td th:text="${member.point}">1000P</td>
                                <td th:text="${member.birth}">1988/11/01</td>
                                <td th:text="${member.type}">일반회원</td>
                            </tr>
                        </th:block>
                    </table>

                    <div class="page">
                        <th:block th:if="${pageGroupStart > 1}">
                            <a th:href="@{/admin/userList(pg=${pageGroupStart - 1})}" class="prev">이전</a>
                        </th:block>

                        <th:block th:each="num : ${#numbers.sequence(pageGroupStart, pageGroupEnd)}">
                            <a th:href="@{/admin/userList(pg=${num})}" th:class="${num == currentPage} ? 'on' : 'num'">[[${num}]]</a>
                        </th:block>

                        <th:block th:if="${pageGroupEnd < lastPageNum}">
                            <a th:href="@{/admin/userList(pg=${pageGroupEnd + 1})}" class="next">다음</a>
                        </th:block>
                    </div>
                </section>
            </div>
