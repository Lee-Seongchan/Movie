<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.thymeleaf.org"
       layout:decorate="/member/memberPage.html">
<div class="find findId" layout:fragment="content">
    <script>
        $(function(){
            $('.btnAreaNext').click(function(e){
                e.preventDefault();

                if(isEmailOk)
                    $('#formFindId').submit();
                else
                    alert('이메일 인증이 완료되어야 합니다.');
            });
        });
    </script>
    <nav>
        <h1>아이디 찾기</h1>
    </nav>
    <form id="formFindId" th:action="@{/member/findIdResult}" method="POST">
        <input type="hidden" name="type" value="FIND_ID"/>
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" placeholder="이름 입력"/></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <div>
                        <input type="email" name="email" placeholder="이메일 입력"/>
                        <button type="button" id="btnEmailCode" class="btnAuth">인증번호 받기</button>
                        <span class="resultEmailForId"></span>
                    </div>
                    <div class="auth">
                        <input type="text" name="auth" placeholder="인증번호 입력"/>
                        <button type="button" id="btnEmailAuth" class="btnConfirm">확인</button>
                    </div>
                </td>
            </tr>
        </table>
        <p>
            회원가입한 이메일 주소와 입력한 이메일 주소가 동일해야 인증번호를 받을 수 있습니다.<br>
            인증번호를 입력 후 확인 버튼을 눌러주세요.
        </p>
        <div class="btnArea">
            <a th:href="@{/member/login}" class="btnAreaCancel">취소</a>
            <a th:href="@{/member/findIdResult}" class="btnAreaNext">다음</a>
        </div>
    </form>
</div>
</html>
