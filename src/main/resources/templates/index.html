<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/layout.html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>REST Cinema</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/index.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </head>
<body>

    <!-- header -->
    <div class="index" layout:fragment="content">
    <div class="banner">
    <!--        <img th:src="@{/images/main-banner1.jpg}" alt="banner1">-->
    <!--        <img th:src="@{/images/main-banner2.png}" alt="banner2">-->
    <!--        <img th:src="@{/images/main-banner3.jpg}" alt="banner3">-->
        <!--<div class="banner&#45;&#45;fadeBottom"></div>-->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/main-banner1.jpg}" class="d-block w-100" alt="banner1">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main-banner2.png}" class="d-block w-100" alt="banner2">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main-banner3.jpg}" class="d-block w-100" alt="banner3">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
        <th:block th:each="cate:${cateList}">
            <div class="row">
                <h2>[[${cate.cateName}]]</h2>
                <div class="row__posters">
                    <th:block th:each="movie:${movieList}">
                        <th:block th:if="${cate.cateNum == movie.cateNum}">
                            <div class="moviePoster">
                                <a th:href="@{/movie/movieView(movieNum=${movie.movieNum})}">
                                    <img class="row__poster row__posterLarge" th:src="@{'/thumbs/' + ${movie.thumb1}}" alt="사진2"/>
                                </a>
                                <div class="titleMovie">[[${movie.movieName}]]</div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
